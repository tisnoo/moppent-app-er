<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button text="Back">
      </ion-back-button>
    </ion-buttons>
    <ion-title>
      {{genre?.name}}
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <div class="fullheight center-vertical">
    <swiper-container class="swiper-wrapper">
      <swiper-slide *ngFor="let joke of item$|async" class="swiper-slide">
        <app-single-joke-container [joke]="joke"></app-single-joke-container>
      </swiper-slide>
    </swiper-container>
  </div>
</ion-content>
