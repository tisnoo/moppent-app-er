<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button text="Back">
      </ion-back-button>
    </ion-buttons>
    <ion-title>
      {{genre?.name}}
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <div class="fullheight center-vertical">
    <swiper-container #swiper class="swiper-wrapper" navigation="true" pagination="true"></swiper-container>
  </div>
</ion-content>
